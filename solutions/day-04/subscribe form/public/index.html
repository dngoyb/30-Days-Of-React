<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
    rel="stylesheet" />
  <meta name="description" content="Web site created using create-react-app" />

  <title>30 Days Of React App</title>
  <style>
    /* == General style === */
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    html,
    body {
      height: 100%;
      line-height: 1.5;
      font-family: 'Montserrat';
      color: black;
    }

    .root {
      min-height: 100%;
      position: relative;
    }


    h1 {
      font-size: 30px;
      font-weight: 800;
      padding-top: 1.3rem;
    }

    div {
      background: #6cf;
      margin: 1rem;
      border-radius: 10px;
      /* text-align: center; */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      /* padding-bottom: 1.3rem; */
    }

    p {
      margin: 2.5rem
    }

    form input {
      padding: 7px;
      border-radius: 7px;
      border: none;
      margin-left: 7px;
    }

    button {
      margin: 1.7rem auto;
      background-color: rgb(179, 110, 21);
      padding: 7px 6rem;
      color: #fff;
      border: none;
      border-radius: 7px;
      display: block;
    }
  </style>
</head>

<body>
  <div id="root"></div>
</body>

</html>
