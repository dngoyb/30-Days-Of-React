<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
    rel="stylesheet" />
  <meta name="description" content="Web site created using create-react-app" />

  <title>30 Days Of React App</title>
  <style>
    /* == General style === */
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    html,
    body {
      height: 100%;
      line-height: 1.5;
      font-family: 'Montserrat';
      font-weight: 300;
      color: black;
    }

    .root {
      min-height: 100%;
      position: relative;
    }

    .header-wrapper,
    .main-wrapper,
    .footer-wrapper {
      width: 85%;
      margin: auto;
    }

    img {
      border-radius: 50%;
      width: 200px;
    }

    body {
      background-color: #333;
    }

    .app {
      margin: 13px;
      background-color: #fff;
      padding: 2rem;
    }

    .skills {
      margin-left: 3rem;
      display: flex;
      flex-wrap: wrap;
    }

    li {
      list-style: none;
      padding: 5px 7px;
      background-color: aqua;
      color: #fff;
      margin: 1.3rem 5px 0 5px;
      font-size: 18px;
      border-radius: 7px;
      font-weight: 800;
    }

    div small {
      display: inline-block;
      margin: 13px 23px;
    }

    div h3,
    div h2 {
      margin-left: 23px;
      text-transform: uppercase;
    }

    footer {
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <div id="root"></div>
</body>

</html>
